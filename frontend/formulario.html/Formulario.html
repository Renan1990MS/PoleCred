<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <div>
        <h1>Cadastro para Financiamento Habitacional</h1>
        <p>Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset>
            <div>
                <label>Nome</label>
                <input type="text" nome="nome" id="nome">
            </div>

            <div>
                <label>Sobrenome</label>
                <input type="text" nome="Sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div>
            <label>Email</label>
            <input type="email" nome="Email" id="Email">
        </div>

        <div>
            <label>Telefones de Contato.</label>
            <input type="text" nome="Contato" id="Contato">
        </div>

        <div>
            <label>Estado Civil?</label>
            <label>
                <input type="radio" nome="devweb" value="Casado" checked>Casado
            </label>
            <label>
                <input type="radio" name="devweb" value="Solteiro">Solteiro
            </label>
            <label>
                <input type="radio" name="devweb" value="União Estável">União Estável
            </label>
            <label>
                <input type="radio" nome="devweb" value="Viúvo">Viúvo
            </label>
            <label>
                <input type="radio" name="devweb" value="Divorciado / Separado">Divorciado / Separado
            </label>
        </div>

        <div>
            <label>Possui Dependentes?</label>
            <label>
                <input type="radio" nome="devweb" value="Sim" checked>Sim
            </label>
            <label>
                <input type="radio" nome="devweb" value="Não">Não
            </label>
        </div>

        <div>
            <label>Situação da Residência.</label>
            <label>
                <input type="radio" nome="devweb" value="Própia">Própia
            </label>
            <label>
                <input type="radio" nome="devweb" value="Alugada">Alugada
            </label>
            <label>
                <input type="radio" nome="devweb" value="Mora com Parentes">Mora com Parentes
            </label>
            <label>
                <input type="radio" nome="devweb" value="Financiada">Financiada
            </label>
            <label>
                <input type="radio" nome="devweb" value="outro">Outro
            </label>
        </div>

        <div>
            <label>Qual seu grau de instrução?</label>
            <label>
                <input type="radio" nome="devweb" value="Ensino Médio Incompleto" checked>Ensino Médio Incompleto
            </label>
            <label>
                <input type="radio" name="devweb" value="Ensino Médio Completo">Ensino Médio Completo
            </label>
            <label>
                <input type="radio" nome="devweb" value="Ensino Superior Incompleto">Ensino Superior Incompleto
            </label>
            <label>
                <input type="radio" nome="devweb" value="Ensino Superior Completo">Ensino Superior Completo
            </label>
        </div>

        <div>
            <label>Quantos anos reside na cidade atual?</label>
            <input type="text" nome="numeros" id="numeros">
        </div>

        <div>
            <label>Qual sua profissão?</label>
            <input type="text" nome="nome" id="nome">
        </div>

        <div>
            <label>Qual a data de admissão no atual emprego?</label>
            <input type="text" nome="data" id="data">
        </div>

        <div>
            <label>Você irá utilizar o FGTS? Se sim, enviar o extrato do FGTS atualizado.</label>
            <input type="text" nome="FGTS" id="FGTS">
        </div>

        <div>
            <label>Possui algum imóvel registrado em seu nome? Descreva</label>
            <input type="text" nome="imovel" id="imovel">
        </div>

        <div>
            <label>Você possui conta na caixa Econômica Federal? Descreva qual a agência, operação e número da conta.</label>
            <input type="radio" nome="devweb" value="Sim" checked>Sim
            <label>
                <input type="radio" nome="devweb" value="Não">Não
            </label>
        </div>

        <div>
            <label>Você possui compromissos financeiros? (Empréstimo Bancário, Consignado, Consórcio ou outros).
                Se sim, qual valor da última prestação paga?</label>
                <input type="text" nome="financeiros" id="financeiros">
        </div>

        <div>
            <label>Qual tipo de financiamento você pretende fazer?</label>
            <label>
                <input type="radio" nome="devweb" value="Aquisição de Imóvel Novo" checked>Aquisição de Imóvel Novo
            </label>
            <label>
                <input type="radio" nome="devweb" value="Aquisição de Imóvel Usado">Aquisição de Imóvel Usado
            </label>
            <label>
                <input type="radio" nome="devweb" value="Aquisição de Terreno">Aquisição de Terreno
            </label>
            <label>
                <input type="radio" nome="devweb" value="Aquisição de Terreno e Construção">Aquisição de Terreno e Construção
            </label>
            <label>
                <input type="radio" nome="devweb" value="Construção em Terreno Próprio">Construção em Terreno Próprio
            </label>
            <label>
                <input type="radio" nome="devweb" value="Crédito Real Fácil">Crédito Real Fácil
            </label>
        </div>

        <div>
            <label>Qual o valor do imóvel que você está adquirindo?</label>
            <input type="text" nome="imovel" id="imovel">
        </div>

        <div>
            <label>Qual valor você precisa de financiamento?</label>
            <input type="text" nome="financiamento" id="financiamento">
        </div>

    </form>
    
</body>
</html>
